<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Member Information</title>
<link href="./css/style_my.css">
<link rel="stylesheet" href="https://unpkg.com/98.css" />
</head>
<body>
	<form method="post" action="UpdateServlet" name="frm">
		<table id="updateInfo" align="center" width="600">
			<h2>
                Update My Info
            </h2>
			
			<tr>
				<td>ID</td>
				<td><input type="text" name="id" value="${loginUser.id }" readonly="readonly"></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td>NICKNAME</td>
				<td><input type="text" name="nickname"  value="${loginUser.nickname }" ></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td>PASSWORD</td>
				<td><input type="text" name="name" value="${loginUser.password }"></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td>EMAIL</td>
				<td><input type="text" name="email" value="${loginUser.email}"></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td>PHONE NUMBER</td>
				<td><input type="text" name="phonenumber" value="${loginUser.phone_number }"></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr align="center">
			<td colspan="2"><input type="submit" value="modify"> &nbsp; <input type="reset" value="cancle"></td></tr>
		</table>
	</form>
</body>
</html>
